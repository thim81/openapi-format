openapi: 3.1.0
info:
  title: Example API
  version: 1.0.0
paths:
  /items:
    get:
      summary: List items
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
        default:
          description: Error response
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetailsComponent'
components:
  schemas:
    ProblemDetailsComponent:
      type: object
      description: A problem details object as defined in RFC 9457 for HTTP API error responses
      required:
        - type
      properties:
        type:
          description: A URI reference that identifies the problem type
          example: 'https://example.com/probs/permissions'
          format: uri
          type: string
        title:
          description: 'A short, human-readable summary of the problem type'
          example: You do not have permissions to perform this action
          type: string
        status:
          description: The HTTP status code generated by the origin server for this occurrence of the problem
          example: 403
          maximum: 599
          minimum: 100
          type: integer
        detail:
          description: A human-readable explanation specific to this occurrence of the problem
          example: Administrator privileges are required for this operation
          type: string
        instance:
          description: A URI reference that identifies the specific occurrence of the problem
          example: 'https://example.com/account/12345/message/delete'
          format: uri
          type: string
