openapi: 3.0.2
info:
  description: |-
    this is a sample Pet Store Server based on the OpenAPI 3.0 specification. you can find out more about
    Swagger at [http://swagger.io](http://swagger.io). In the third iteration of the pet store, we've switched to the design first approach!
    You can now help us improve the API whether it's by making changes to the definition itself or to the code.
    That way, with time, we can improve the API in general, and expose some of the new features in OAS3.

    Some useful links:
    - [The Pet Store repository](https://github.com/swagger-api/swagger-petstore)
    - [The source API definition for the Pet Store](https://github.com/swagger-api/swagger-petstore/blob/master/src/main/resources/openapi.yaml)
  version: 1.0.6-SNAPSHOT
  title: Swagger Petstore - OpenAPI 3.0
  termsOfService: 'http://swagger.io/terms/'
  contact:
    email: apiteam@swagger.io
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
servers:
  - url: /v3
paths:
  /pet:
    post:
      operationId: add_pet
      summary: add a new pet to the store
      description: add a new pet to the store
      parameters:
        - in: header
          name: content-type
          required: true
          schema:
            type: string
            example: application/json
            default: application/json
          description: Define the file type and format for the response object.
        - $ref: '#/components/headers/x_rate_limit_limit'
      requestBody:
        description: Create a new pet in the store
        content:
          application/json:
            schema:
              $ref: '#/components/requestBodies/req_body_pet'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/pet_model'
          application/xml:
            schema:
              $ref: '#/components/schemas/pet_model'
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  properties:
                    type: string
                  id_pet:
                    type: integer
                    format: int64
                    example: 10
                  name_pet:
                    type: string
                    example: doggie
                  pet_model:
                    $ref: '#/components/responses/general_error'
            application/xml:
              schema:
                $ref: '#/components/schemas/pet_model'
        '405':
          description: Invalid input
      security:
        - petstore_auth:
            - 'write:pets'
            - 'read:pets'
      tags:
        - pet
  /PetModel/findByStatus:
    get:
      operationId: find_pets_by_status
      summary: Finds Pets by status
      description: Multiple status values can be provided with comma separated strings
      parameters:
        - $ref: '#/components/parameters/limitParam'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/pet_model'
            application/xml:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/pet_model'
        '400':
          description: Invalid status value
      security:
        - api_key: []
        - petstore_auth:
            - 'write:pets'
            - 'read:pets'
      tags:
        - pet
  '/pet/{petId}':
    get:
      operationId: get_pet_by_id
      summary: Find pet by ID
      description: Returns a single pet
      parameters:
        - name: pet_id
          in: path
          description: ID of pet to return
          required: true
          schema:
            type: integer
            format: int64
        - name: limit_items
          in: query
          description: ID of pet to return
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/pet_model'
            application/xml:
              schema:
                $ref: '#/components/schemas/pet_model'
        '400':
          description: Invalid ID supplied
        '404':
          description: Pet not found
      security:
        - api_key: []
        - petstore_auth:
            - 'write:pets'
            - 'read:pets'
      tags:
        - pet
    post:
      operationId: update_pet_with_form
      summary: Updates a pet in the store with form data
      description: ''
      parameters:
        - name: pet_id
          in: path
          description: ID of pet that needs to be updated
          required: true
          schema:
            type: integer
            format: int64
        - name: name
          in: query
          description: Name of pet that needs to be updated
          schema:
            type: string
        - name: status
          in: query
          description: Status of pet that needs to be updated
          schema:
            type: string
      responses:
        '405':
          description: Invalid input
      security:
        - petstore_auth:
            - 'write:pets'
            - 'read:pets'
      tags:
        - pet
    delete:
      operationId: delete_pet
      summary: Deletes a pet
      description: ''
      parameters:
        - name: api-key-security
          in: header
          description: ''
          required: false
          schema:
            type: string
        - name: pet_id
          in: path
          description: Pet id to delete
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '400':
          description: Invalid pet value
      security:
        - petstore_auth:
            - 'write:pets'
            - 'read:pets'
      tags:
        - pet
  /store/order:
    post:
      operationId: place_order
      summary: Place an order for a pet
      description: Place a new order in the store
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/order_model'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/order_model'
          application/xml:
            schema:
              $ref: '#/components/schemas/order_model'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/order_model'
        '405':
          description: Invalid input
      tags:
        - store
      x-swagger-router-controller: OrderController
  '/user/{username}':
    get:
      operationId: get_user_by_name
      summary: Get user by user name
      description: ''
      parameters:
        - name: username
          in: path
          description: 'The name that needs to be fetched. Use user1 for testing. '
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/user_model'
            application/xml:
              schema:
                $ref: '#/components/schemas/user_model'
        '400':
          description: Invalid username supplied
        '404':
          description: User not found
      tags:
        - user
    put:
      operationId: update_user
      summary: Update user
      description: This can only be done by the logged in user.
      parameters:
        - name: username
          in: path
          description: name that need to be deleted
          required: true
          schema:
            type: string
      requestBody:
        description: Update an existent user in the store
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
                  format: int64
                  example: 10
                username:
                  type: string
                  example: theUser
                first_name:
                  type: string
                  example: John
                last_name:
                  type: string
                  example: James
                sites:
                  type: array
                  items:
                    type: object
                    properties:
                      site_url:
                        type: string
                        example: www.example.com
                      domain_name:
                        type: string
                        example: example.com
                      meta:
                        type: object
                        properties:
                          ext_int:
                            type: string
                            example: com
                          secure_conn:
                            type: string
                            example: https
                          properties:
                            type: string
                            example: https
            examples:
              SampleExampleReports:
                $ref: '#/components/examples/SampleExampleReports'
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                id:
                  type: integer
                  format: int64
                  example: 10
                username:
                  type: string
                  example: theUser
                first_name:
                  type: string
                  example: John
                last_name:
                  type: string
                  example: James
                sites:
                  type: array
                  items:
                    type: object
                    properties:
                      site_url:
                        type: string
                        example: www.example.com
                      domain_name:
                        type: string
                        example: example.com
                      meta:
                        type: object
                        properties:
                          ext_int:
                            type: string
                            example: com
                          secure_conn:
                            type: string
                            example: https
                          properties:
                            type: string
                            example: https
          application/xml:
            schema:
              $ref: '#/components/schemas/user_model'
      responses:
        default:
          description: successful operation
      tags:
        - user
      x-swagger-router-controller: UserController
components:
  schemas:
    error_model:
      type: object
      required:
        - code
        - message
      properties:
        code_error:
          type: integer
          format: int32
        message_error:
          type: string
    order_model:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 10
        pet_id:
          type: integer
          format: int64
          example: 198772
        quantity:
          type: integer
          format: int32
          example: 7
        ship_date:
          type: string
          format: date-time
        sites:
          type: array
          items:
            type: object
            properties:
              site_url:
                type: string
                example: www.example.com
              domain_name:
                type: string
                example: example.com
              meta:
                type: object
                properties:
                  ext_int:
                    type: string
                    example: com
                  secure_conn:
                    type: string
                    example: https
                  properties:
                    type: string
                    example: https
        status:
          description: Order Status
          type: string
          example: approved
          enum:
            - placed
            - approved
            - delivered
        complete:
          type: boolean
      x-swagger-router-model: io.swagger.petstore.model.Order
      xml:
        name: order
    customer_model:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 100000
        username:
          type: string
          example: fehguy
        address:
          type: array
          items:
            $ref: '#/components/schemas/address_model'
          xml:
            wrapped: true
            name: addresses
      xml:
        name: customer
    address_model:
      type: object
      properties:
        street:
          type: string
          example: 437 Lytton
        city:
          type: string
          example: Palo Alto
        state:
          type: string
          example: CA
        zip:
          type: string
          example: 94301
      xml:
        name: address
    category_model:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        name:
          type: string
          example: Dogs
      x-swagger-router-model: io.swagger.petstore.model.Category
      xml:
        name: category
    user_model:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 10
        username:
          type: string
          example: theUser
        first_name:
          type: string
          example: John
        last_name:
          type: string
          example: James
        email_address:
          type: string
          example: john@email.com
        phone_number:
          type: string
          example: 12345
        user_status:
          description: User Status
          type: integer
          format: int32
          example: 1
      x-swagger-router-model: io.swagger.petstore.model.User
      xml:
        name: user
    tag_model:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
      x-swagger-router-model: io.swagger.petstore.model.Tag
      xml:
        name: tag
    pet_model:
      type: object
      properties:
        properties:
          type: string
        id:
          type: integer
          format: int64
          example: 10
        name:
          type: string
          example: doggie
        category:
          $ref: '#/components/schemas/category_model'
        photo_urls:
          type: array
          items:
            type: string
            xml:
              name: photoUrl
          xml:
            wrapped: true
        tags:
          type: array
          items:
            $ref: '#/components/schemas/tag_model'
          xml:
            wrapped: true
        status:
          description: pet status in the store
          type: string
          enum:
            - available
            - pending
            - sold
      required:
        - name
        - photoUrls
      x-swagger-router-model: io.swagger.petstore.model.Pet
      xml:
        name: pet
  examples:
    SampleExampleReports:
      value:
        id: bbadbeef-b3ab-40af-b05c-c0ffee6544cd
        created: '2020-06-19T12:01:03.456Z'
        lastAction: '2020-06-19T12:06:03.456Z'
        status: Succeeded
        type: ListExport
        resourceLocation: 'https://customername.example/export'
        properties:
          reportLocation: 'https://customername.example/reports/ABC-123-DEF-456'
    SampleSendNotification:
      value:
        - reference: 1234567ABC
          to:
            deviceToken: 1234567890AZERTYUIOP
            provider: apple
          content:
            title: 'Hello world, content title'
            message: 'Hello world, content message'
            badge: null
            sound: null
            buttons: []
            pushType: 2
            inAppNotification:
              title: 'Hello world, inAppNotification title'
              body: 'Hello world, inAppNotification body'
            expirationdate: null
            data:
              SMLTR_DEL_STATE: '2'
              SMLTR_DEL_RETRY_CNT: '1'
          tags:
            - tag1
            - tag 2
      summary: A payload example for a notification
  parameters:
    skipParam:
      name: skip_items
      in: query
      description: number of items to skip
      required: true
      schema:
        type: integer
        format: int32
    limitParam:
      name: limit_param
      in: query
      description: max records to return
      required: true
      schema:
        type: integer
        format: int32
  responses:
    not_found:
      description: Entity not found.
    illegal_input:
      description: Illegal input for operation.
    general_error:
      description: An error occurred
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/'
    general_pet:
      description: Pet Model
      content:
        application/json:
          schema:
            type: object
            properties:
              properties:
                type: string
              idPet:
                type: integer
                format: int64
                example: 10
              namePet:
                type: string
                example: doggie
              pet-model:
                $ref: '#/components/responses/general_error'
      headers:
        X-RateLimit-Limit:
          $ref: '#/components/headers/x_rate_limit_limit'
        X-RateLimit-Remaining:
          $ref: '#/components/headers/x_rate_limit_remaining'
  requestBodies:
    req_body_pet:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/pet_model'
        application/xml:
          schema:
            $ref: '#/components/schemas/pet_model'
      description: Pet object that needs to be added to the store
    user_array:
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/user_model'
      description: List of user object
  securitySchemes:
    petstore_auth:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: 'https://petstore.swagger.io/oauth/authorize'
          scopes:
            'write:pets': modify pets in your account
            'read:pets': read your pets
    api_key:
      type: apiKey
      name: api_key
      in: header
  headers:
    x_rate_limit_limit:
      description: Request limit per hour
      schema:
        type: integer
      example: 100
    x_rate_limit_remaining:
      description: Remaining requests for the hour
      schema:
        type: integer
      example: 94
    x_rate_limit_unused:
      description: Remaining requests for the hour
      schema:
        type: integer
      example: 94
tags:
  - name: pet
    description: Everything about your Pets
    externalDocs:
      description: Find out more
      url: 'http://swagger.io'
externalDocs:
  description: Find out more about Swagger
  url: 'http://swagger.io'
