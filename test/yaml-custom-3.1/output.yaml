openapi: 3.1.0
info:
  description: |-
    This is a sample Pet Store Server based on the OpenAPI 3.0 specification.  You can find out more about
    Swagger at [http://swagger.io](http://swagger.io). In the third iteration of the pet store, we've switched to the design first approach!
    You can now help us improve the API whether it's by making changes to the definition itself or to the code.
    That way, with time, we can improve the API in general, and expose some of the new features in OAS3.

    Some useful links:
    - [The Pet Store repository](https://github.com/swagger-api/swagger-petstore)
    - [The source API definition for the Pet Store](https://github.com/swagger-api/swagger-petstore/blob/master/src/main/resources/openapi.yaml)
  version: 1.0.6
  title: Swagger Petstore - OpenAPI 3.0
  termsOfService: 'http://swagger.io/terms/'
  contact:
    email: apiteam@swagger.io
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
servers:
  - url: /v3
paths:
  /pet:
    post:
      operationId: addPet
      summary: Add a new pet to the store
      description: Add a new pet to the store
      requestBody:
        description: Create a new pet in the store
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Pet'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Pet'
          application/xml:
            schema:
              $ref: '#/components/schemas/Pet'
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
            application/xml:
              schema:
                $ref: '#/components/schemas/Pet'
        '405':
          description: Invalid input
      security:
        - petstore_auth:
            - 'write:pets'
            - 'read:pets'
      tags:
        - pet
    put:
      operationId: updatePet
      summary: Update an existing pet
      description: Update an existing pet by Id
      requestBody:
        description: Update an existent pet in the store
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Pet'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Pet'
          application/xml:
            schema:
              $ref: '#/components/schemas/Pet'
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
            application/xml:
              schema:
                $ref: '#/components/schemas/Pet'
        '400':
          description: Invalid ID supplied
        '404':
          description: Pet not found
        '405':
          description: Validation exception
      security:
        - petstore_auth:
            - 'write:pets'
            - 'read:pets'
      tags:
        - pet
  /pet/findByStatus:
    get:
      parameters:
        - required: false
          schema:
            type: string
            enum:
              - available
              - pending
              - sold
            default: available
          name: status
          in: query
          description: Status values that need to be considered for filter
          explode: true
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Pet'
            application/xml:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Pet'
        '400':
          description: Invalid status value
      operationId: findPetsByStatus
      summary: Finds Pets by status
      description: Multiple status values can be provided with comma separated strings
      security:
        - petstore_auth:
            - 'write:pets'
            - 'read:pets'
      tags:
        - pet
  /pet/findByTags:
    get:
      parameters:
        - required: false
          schema:
            type: array
            items:
              type: string
          name: tags
          in: query
          description: Tags to filter by
          explode: true
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Pet'
            application/xml:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Pet'
        '400':
          description: Invalid tag value
      operationId: findPetsByTags
      summary: Finds Pets by tags
      description: 'Multiple tags can be provided with comma separated strings. Use tag1, tag2, tag3 for testing.'
      security:
        - petstore_auth:
            - 'write:pets'
            - 'read:pets'
      tags:
        - pet
  '/pet/{petId}':
    get:
      parameters:
        - required: true
          schema:
            type: integer
            format: int64
          name: petId
          in: path
          description: ID of pet to return
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
            application/xml:
              schema:
                $ref: '#/components/schemas/Pet'
        '400':
          description: Invalid ID supplied
        '404':
          description: Pet not found
      operationId: getPetById
      summary: Find pet by ID
      description: Returns a single pet
      security:
        - api_key: []
        - petstore_auth:
            - 'write:pets'
            - 'read:pets'
      tags:
        - pet
    post:
      operationId: updatePetWithForm
      summary: Updates a pet in the store with form data
      description: ''
      parameters:
        - required: true
          schema:
            type: integer
            format: int64
          name: petId
          in: path
          description: ID of pet that needs to be updated
        - schema:
            type: string
          name: name
          in: query
          description: Name of pet that needs to be updated
        - schema:
            type: string
          name: status
          in: query
          description: Status of pet that needs to be updated
      responses:
        '405':
          description: Invalid input
      security:
        - petstore_auth:
            - 'write:pets'
            - 'read:pets'
      tags:
        - pet
    delete:
      operationId: deletePet
      summary: Deletes a pet
      description: ''
      parameters:
        - required: false
          schema:
            type: string
          name: api_key
          in: header
          description: ''
        - required: true
          schema:
            type: integer
            format: int64
          name: petId
          in: path
          description: Pet id to delete
      responses:
        '400':
          description: Invalid pet value
      security:
        - petstore_auth:
            - 'write:pets'
            - 'read:pets'
      tags:
        - pet
  '/pet/{petId}/uploadImage':
    post:
      operationId: uploadFile
      summary: uploads an image
      description: ''
      parameters:
        - required: true
          schema:
            type: integer
            format: int64
          name: petId
          in: path
          description: ID of pet to update
        - required: false
          schema:
            type: string
          name: additionalMetadata
          in: query
          description: Additional Metadata
      requestBody:
        content:
          application/octet-stream:
            schema:
              type: string
              format: binary
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
      security:
        - petstore_auth:
            - 'write:pets'
            - 'read:pets'
      tags:
        - pet
  /store/inventory:
    get:
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: integer
                  format: int32
      operationId: getInventory
      summary: Returns pet inventories by status
      description: Returns a map of status codes to quantities
      security:
        - api_key: []
      tags:
        - store
      x-swagger-router-controller: OrderController
  /store/order:
    post:
      operationId: placeOrder
      summary: Place an order for a pet
      description: Place a new order in the store
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Order'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Order'
          application/xml:
            schema:
              $ref: '#/components/schemas/Order'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        '405':
          description: Invalid input
      tags:
        - store
      x-swagger-router-controller: OrderController
  '/store/order/{orderId}':
    get:
      parameters:
        - required: true
          schema:
            type: integer
            format: int64
          name: orderId
          in: path
          description: ID of order that needs to be fetched
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
            application/xml:
              schema:
                $ref: '#/components/schemas/Order'
        '400':
          description: Invalid ID supplied
        '404':
          description: Order not found
      operationId: getOrderById
      summary: Find purchase order by ID
      description: For valid response try integer IDs with value <= 5 or > 10. Other values will generated exceptions
      tags:
        - store
      x-swagger-router-controller: OrderController
    delete:
      operationId: deleteOrder
      summary: Delete purchase order by ID
      description: For valid response try integer IDs with value < 1000. Anything above 1000 or nonintegers will generate API errors
      parameters:
        - required: true
          schema:
            type: integer
            format: int64
          name: orderId
          in: path
          description: ID of the order that needs to be deleted
      responses:
        '400':
          description: Invalid ID supplied
        '404':
          description: Order not found
      tags:
        - store
      x-swagger-router-controller: OrderController
  /user:
    post:
      operationId: createUser
      summary: Create user
      description: This can only be done by the logged in user.
      requestBody:
        description: Created user object
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/User'
          application/xml:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        default:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
            application/xml:
              schema:
                $ref: '#/components/schemas/User'
      tags:
        - user
  /user/createWithList:
    post:
      operationId: createUsersWithListInput
      summary: Creates list of users with given input array
      description: Creates list of users with given input array
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/User'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
            application/xml:
              schema:
                $ref: '#/components/schemas/User'
        default:
          description: successful operation
      tags:
        - user
      x-swagger-router-controller: UserController
  /user/login:
    get:
      parameters:
        - required: false
          schema:
            type: string
          name: username
          in: query
          description: The user name for login
        - required: false
          schema:
            type: string
          name: password
          in: query
          description: The password for login in clear text
      responses:
        '200':
          description: successful operation
          headers:
            X-Rate-Limit:
              description: calls per hour allowed by the user
              schema:
                type: integer
                format: int32
                const: 1
            X-Expires-After:
              description: date in UTC when token expires
              schema:
                type: string
                format: date-time
          content:
            application/json:
              schema:
                type: string
            application/xml:
              schema:
                type: string
        '400':
          description: Invalid username/password supplied
      operationId: loginUser
      summary: Logs user into the system
      description: ''
      tags:
        - user
  /user/logout:
    get:
      parameters: []
      responses:
        default:
          description: successful operation
      operationId: logoutUser
      summary: Logs out current logged in user session
      description: ''
      tags:
        - user
  '/user/{username}':
    get:
      parameters:
        - required: true
          schema:
            type: string
          name: username
          in: path
          description: The name that needs to be fetched. Use user1 for testing.
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
            application/xml:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Invalid username supplied
        '404':
          description: User not found
      operationId: getUserByName
      summary: Get user by user name
      description: ''
      tags:
        - user
    put:
      operationId: updateUser
      summary: Update user
      description: This can only be done by the logged in user.
      parameters:
        - required: true
          schema:
            type: string
          name: username
          in: path
          description: name that need to be deleted
      requestBody:
        description: Update an existent user in the store
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/User'
          application/xml:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        default:
          description: successful operation
      tags:
        - user
      x-swagger-router-controller: UserController
    delete:
      operationId: deleteUser
      summary: Delete user
      description: This can only be done by the logged in user.
      parameters:
        - required: true
          schema:
            type: string
          name: username
          in: path
          description: The name that needs to be deleted
      responses:
        '400':
          description: Invalid username supplied
        '404':
          description: User not found
      tags:
        - user
components:
  schemas:
    Order:
      type: object
      properties:
        id:
          type: integer
          format: int64
          examples:
            - 10
        petId:
          type: integer
          format: int64
          examples:
            - 198772
        quantity:
          type: integer
          format: int32
          examples:
            - 7
        shipDate:
          type: string
          format: date-time
        status:
          description: Order Status
          type: string
          enum:
            - placed
            - approved
            - delivered
          examples:
            - approved
        complete:
          type: boolean
      x-swagger-router-model: io.swagger.petstore.model.Order
      xml:
        name: order
    Customer:
      type: object
      properties:
        id:
          type: integer
          format: int64
          examples:
            - 100000
        username:
          type: string
          examples:
            - fehguy
        address:
          type: array
          items:
            $ref: '#/components/schemas/Address'
          xml:
            wrapped: true
            name: addresses
      xml:
        name: customer
    Address:
      type: object
      properties:
        street:
          type: string
          examples:
            - 437 Lytton
        city:
          type: string
          examples:
            - Palo Alto
        state:
          type: string
          examples:
            - CA
        zip:
          type: string
          examples:
            - 94301
      xml:
        name: address
    Category:
      type: object
      properties:
        id:
          type: integer
          format: int64
          examples:
            - 1
        name:
          type: string
          examples:
            - Dogs
      x-swagger-router-model: io.swagger.petstore.model.Category
      xml:
        name: category
    User:
      type: object
      properties:
        id:
          type: integer
          format: int64
          examples:
            - 10
          exclusiveMinimum: 7
        username:
          type: string
          examples:
            - theUser
        firstName:
          type: string
          examples:
            - John
        lastName:
          type: string
          examples:
            - James
        email:
          type: string
          examples:
            - john@email.com
        password:
          type: string
          examples:
            - 12345
        phone:
          type: string
          examples:
            - 12345
        userStatus:
          description: User Status
          type: integer
          format: int32
          examples:
            - 1
          exclusiveMaximum: 7
      x-swagger-router-model: io.swagger.petstore.model.User
      xml:
        name: user
    Tag:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
      x-swagger-router-model: io.swagger.petstore.model.Tag
      xml:
        name: tag
    Pet:
      type: object
      properties:
        id:
          type:
            - integer
            - 'null'
          format: int64
          examples:
            - 10
        name:
          type:
            - string
            - 'null'
          examples:
            - doggie
        category:
          $ref: '#/components/schemas/Category'
        photoUrls:
          type: array
          items:
            type: string
            xml:
              name: photoUrl
          xml:
            wrapped: true
        tags:
          type: array
          items:
            $ref: '#/components/schemas/Tag'
            xml:
              name: tag
          xml:
            wrapped: true
        status:
          description: pet status in the store
          type: string
          enum:
            - available
            - pending
            - sold
      required:
        - name
        - photoUrls
      x-swagger-router-model: io.swagger.petstore.model.Pet
      xml:
        name: pet
    ApiResponse:
      type: object
      properties:
        code:
          type: integer
          format: int32
        type:
          type: string
        message:
          type: string
      xml:
        name: '##default'
  requestBodies:
    Pet:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Pet'
        application/xml:
          schema:
            $ref: '#/components/schemas/Pet'
      description: Pet object that needs to be added to the store
    UserArray:
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/User'
      description: List of user object
  securitySchemes:
    petstore_auth:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: 'https://petstore.swagger.io/oauth/authorize'
          scopes:
            'write:pets': modify pets in your account
            'read:pets': read your pets
    api_key:
      type: apiKey
      name: api_key
      in: header
tags:
  - name: pet
    description: Everything about your Pets
externalDocs:
  description: Find out more about Swagger
  url: 'http://swagger.io'
